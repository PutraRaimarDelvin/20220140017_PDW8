<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('back3.avif');
      background-size: cover; /* Ensures the background image covers the entire page */
      background-repeat: no-repeat; /* Prevents the background image from repeating */
      background-position: center center; /* Centers the background image */
      background-attachment: fixed; /* Keeps the background image fixed on scroll */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar-brand {
      font-weight: bold;
    }
    
    h1, h2 {
      color: #000000;
      font-weight: bold;
    }
    
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    
    /* Additional CSS for making other text bold */
    p, .form-check-label, .nav-link {
      font-weight: bold;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">KokoApinn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="biodata.html">Biodata</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutme.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="hobbies.html">Hobbies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="friend from.html">Friend Form</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <h1 class="text-center">Welcome</h1>
    <p class="text-center">This Is About Me</p>
    <div class="text-center mt-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="navRadio" id="aboutMeRadio" value="about_me.html">
        <label class="form-check-label" for="aboutMeRadio">About Me</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="navRadio" id="biodataRadio" value="biodata.html">
        <label class="form-check-label" for="biodataRadio">Biodata</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="navRadio" id="hobbiesRadio" value="hobbies.html">
        <label class="form-check-label" for="hobbiesRadio">Hobbies</label>
      <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="navRadio" id="friendFormRadio" value="friend_form.html">
            <label class="form-check-label" for="friend_formradio">form</label>
      </div>
    </div>
    <button id="goButton" class="btn btn-primary mt-2">ok</button>
  </div>

  <footer class="footer mt-5 py-3 bg-dark text-white text-center">
    <p>&copy; 2024 My Personal Website. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('goButton').addEventListener('click', function() {
      const radios = document.getElementsByName('navRadio');
      let selectedPage;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selectedPage = radios[i].value;
          break;
        }
      }
      if (selectedPage) {
        window.location.href = selectedPage;
      }
    });
  </script>
</body>
</html>
